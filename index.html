<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Accordion</title>


</head>
<body>

    <div class="container">
        <div class="accordion">
            <ul class="list-unstyled">
                <li class="open">
                    <div class="question">
                        <h2>Is maryam mad?</h2>
                        <span class="glyphicon glyphicon-chevron-down"></span>
                    </div>
                    <div class="answer">
                        <p>
                        Absolutely yes! Dimagh kam nhi krta uska
                        </p>
                    </div>
                </li>

                <li>
                    <div class="question">
                        <h2>Maryam k pas aqal hain?</h2>
                        <span class="glyphicon glyphicon-chevron-down"></span>
                    </div>
                    <div class="answer">
                        <p>
                        Maryam oar aqal ka dur dur tak koi rshta nahi
                        </p>
                    </div>
                </li>

                <li>
                    <div class="question">
                        <h2>Does maryam got Errors?</h2>
                        <span class="glyphicon glyphicon-chevron-down"></span>
                    </div>
                    <div class="answer">
                        <p>
                            Almost No
                        </p>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="logic.js"> </script>

</body>
</html>
